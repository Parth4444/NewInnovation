<script type="text/javascript">

	var row=1,pattern=[1,2,3,4];
	function disable()
	{
		for(i=2;i<10;i++) {
			document.getElementById("row"+i).style.pointerEvents='none';
		}
		
		for(i=1;i<10;i++) {
			for(j=1;j<5;j++){
				document.getElementById("row"+i+j).value=0;
				document.getElementById("row"+i+j).style.background='';
				document.getElementById("chk"+i+j).style.background='';
			}
		}
		
		for(i=0;i<4;i++) {
			var flag=0;
			pattern[i] = Math.floor((Math.random() * 9) + 1);
			for(k=0;k<i;k++) {
				if(pattern[i]==pattern[k]) {
					flag=1;
					break;
				}
			}
			if(flag) {
				i--;
				continue;
			}
		}
		
		window.alert("yo2");
		for(i=0;i<4;i++) {
			document.getElementById("q"+(i+1)).value=pattern[i];
			pattern[i]=getclr(pattern[i]);
			document.getElementById("q"+(i+1)).disabled=true;
		}	
	}

	function getclr(i)
	{
		switch(i)
		{
			case 1: i="#000000";
				break;
			case 2: i="#FF0000";
				break;
			case 3: i="#00FF00";
				break;
			case 4: i="#0000FF";
				break;
			case 5: i="#FFFF00";
				break;
			case 6: i="#FF00FF";
				break;
			case 7: i="#00FFFF";
				break;
			case 8: i="#FF8800";
				break;
			case 9: i="#8800FF";
				break;
        }
		return i;
	}
	
    var color, val=0;
    function getcolor(btn,value)
    {
		color=btn.style.background;
		val=value;
    }

    function setcolor(btn)
    {
        btn.style.background=color;
		btn.value=val;
    }
	
	function check()
	{
		flag=0;
		for(i=1;i<=4;i++){
			if(document.getElementById("row"+row+i).value==0) {
				flag=1;
				break;
			}
		}
		if(flag) {
			window.alert("Box " + i + " empty!!");
			return false;
		}
		else {
			window.alert("else");
			document.getElementById("row"+row).style.pointerEvents='none';
			
			var flag=0,cows=0,bulls=0;
			for(i=1;i<=4;i++){
				for(j=1;j<=4;j++){
					if(document.getElementById("row"+row+j).value==document.getElementById("q"+i).value) {
						cows++;
						break;
					}
				}
			}
			for(i=1;i<=4;i++){
				if(document.getElementById("row"+row+i).value==document.getElementById("q"+i).value) {
					cows--;
					bulls++;
				}
			}
			
			if(bulls==4)
			{	
				for(i=0;i<4;i++){
					document.getElementById("q"+(i+1)).style.background=pattern[i];
				}
				window.alert("You Win!!");
			}
			
			for(i=1;i<=bulls;i++){
				document.getElementById("chk"+row+i).style.background='red';
			}
			
			for(;i<=(bulls+cows);i++){
				document.getElementById("chk"+row+i).style.background='blue';
			}
			
			row++;
			
			if(row==10)
			{
				window.alert("You Lose!");
			}
			
			document.getElementById("row"+row).style.pointerEvents='auto';
		}
	}
